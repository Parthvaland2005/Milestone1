<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(145deg, #dee5ff, #e8ebf7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 45px;
      border-radius: 50px;
      border: 1px solid #ccc;
    }
    .input-group .icon {
      position: absolute;
      left: 15px;
      top: 10px;
      font-size: 18px;
      color: #4b6ef5;
      opacity: 0.3;
    }
    button {
      border-radius: 50px;
      width: 100%;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h3>📝 Register</h3>
    <form action="/register1" method="POST">
      <div class="input-group">
        <span class="icon">👤</span>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <span class="icon">📧</span>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <span class="icon">🔒</span>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-dark">Register</button>
      <a href="/login1" class="btn btn-primary mt-3">Go to Login</a>
    </form>
  </div>

</body>
</html>

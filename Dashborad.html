<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">My Dashboard</a>
  <div class="ml-auto">
    <span class="navbar-text mr-3">Welcome, {{ user.name }}</span>
    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
  </div>
</nav>


<div class="container mt-5">
  <div class="row text-center">

    <div class="col-md-4 mb-4">
      <div class="card p-4">
        <h3>ðŸ‘¤ Profile</h3>
        <p><b>Name:</b> {{ user.name }}</p>
        <p><b>Email:</b> {{ user.email }}</p>
        <a href="/profile" class="btn btn-primary">View Profile</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card p-4">
        <h3>ðŸ‘¥ Crowd Count</h3>
        <h1 class="display-4">{{ crowd_count }}</h1>
        <p>People currently active</p>
        <a href="/crowd" class="btn btn-info">View Details</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card p-4">
        <h3>ðŸšª Logout</h3>
        <p>End your session securely.</p>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 20px;
      height: 80vh;
    }
    .content-area {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
    }
    .card {
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #a27ba4ff;
      transform: scale(1.02);
      color: white;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .bi {
      margin-right: 8px;
      font-size: 1.3rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="bi bi-speedometer2 mr-2"></i>Crowd Count</a>
  <div class="ml-auto">
    <span class="navbar-text mr-3">Welcome, {{ user.name }}</span>
    <a href="/logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="sidebar">

        <div class="card p-3" onclick="showContent('home')">
          <h5><i class="bi bi-house-door-fill"></i> Home</h5>
        </div>
   
        
        <div class="card p-3" onclick="showContent('video')">
          <h5><i class="bi bi-camera-video-fill"></i> Video Analytics</h5>
        </div>
        
        <div class="card p-3" onclick="showContent('crowd')">
          <h5><i class="bi bi-people-fill"></i> Crowd Count</h5>
        </div>
        
        <div class="card p-3" onclick="showContent('profile')">
          <h5><i class="bi bi-person-circle"></i> Profile</h5>
        </div>
        <div class="card p-3" onclick="showContent('logout')">
          <h5><i class="bi bi-box-arrow-right"></i> Logout</h5>
        </div>

      </div>
    </div>

    <div class="col-md-9">
      <div class="content-area" id="contentArea">
        <h4>Welcome to your dashboard, {{ user.name }} </h4>
        <p>Select an option on the left to view details.</p>
      </div>
    </div>

  </div>
</div>

<script>
  function showContent(section) {
    let content = '';
    if (section === 'home') {
      content = `
        <h3><i class="bi bi-house-door-fill"></i> Home</h3>
        <p>This is the main dashboard overview. Use the sidebar to navigate.</p>
      `;
    } else if (section === 'profile') {
      content = `
        <h3><i class="bi bi-person-circle"></i> Profile</h3>
        <p><b>Name:</b> {{ user.name }}</p>
        <p><b>Email:</b> {{ user.email }}</p>
        <a href="/profile" class="btn btn-primary">View Full Profile</a>
      `;
    } else if (section === 'video') {
      content = `
        <h3><i class="bi bi-camera-video-fill"></i> Video Analytics</h3>
        <p>Here you can view camera analytics, motion tracking, and activity logs.</p>
        <a href="/video" class="btn btn-info">Open Video Dashboard</a>
      `;
    } else if (section === 'crowd') {
      content = `
        <h3><i class="bi bi-people-fill"></i> Crowd Count</h3>
        <h1 class="display-4">{{ crowd_count }}</h1>
        <p>People currently active</p>
        <a href="/crowd" class="btn btn-info">View Details</a>
      `;
    } else if (section === 'logout') {
      content = `
        <h3><i class="bi bi-box-arrow-right"></i> Logout</h3>
        <p>Are you sure you want to logout?</p>
        <a href="/logout" class="btn btn-danger">Logout</a>
      `;
    }
    document.getElementById('contentArea').innerHTML = content;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    body {
      background: linear-gradient(145deg, #dee5ff, #e8ebf7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 850px;
      width: 100%;
    }

    .image-section {
      background: #f1f4ff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      width: 80%;
      max-width: 350px;
    }

    .register-box {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .register-box h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 45px;
      border-radius: 50px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4b6ef5;
      box-shadow: 0 0 6px rgba(75, 110, 245, 0.3);
    }

    .icon {
      position: absolute;
      left: 15px;
      top: 10px;
      font-size: 18px;
      color: #4b6ef5;
    }
  </style>
</head>
<body>

  <div class="register-container">

    <div class="image-section">
      <img src="https://cdn.dribbble.com/users/1162077/screenshots/3848914/programmer.gif" alt="Register illustration"/>
    </div>

    <div class="register-box">
      <h3><i class="bi bi-pencil-square"></i> Register</h3>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}


      <form action="/register3" method="POST">

        <div class="input-group">
          <i class="bi bi-person icon"></i>
          <input type="text" name="name" placeholder="Enter your name" required />
        </div>

        <div class="input-group">
          <i class="bi bi-envelope icon"></i>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <i class="bi bi-lock icon"></i>
          <input type="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>


        <a href="/login3" class="btn btn-outline-secondary mt-3 btn-block">Go to Login</a>
      </form>
    </div>
  </div>
</body>
</html>
